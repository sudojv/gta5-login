<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V - Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/mobile-first.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <section>
            <div id="hero"></div>
            <div id="form">
                <h1>Welcome to Los Santos</h1>
                <p>Insert your username and password</p>
                <hr size="1px" noshade>
                <form action="#" method="post">
                    <div class="field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="username" id="username" autocomplete="username" placeholder="Your username here">
                        <label for="username">Username</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Your password here">
                        <label for="password">Password</label>
                    </div>
                    <p id="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </p>
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
